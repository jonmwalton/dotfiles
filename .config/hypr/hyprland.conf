# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
 #exec-once = waybar & hyprpaper

# Initialize swww
exec-once = lxpolkit
#exec-once = swww query || swww init
exec-once = nm-applet --indicator &
exec-once = blueman-applet &
exec-once = hyprpaper
exec-once = swaync
exec-once = system-config-printer-applet &

# Load last wallpaper and waybar with pywal colors
exec-once = ~/dotfiles/.config/hypr/scripts/wallpaper.sh init

exec-once = ~/dotfiles/.config/hypr/scripts/gtk.sh

exec-once = chromium-browser

# sway-idle with lock only
#exec-once = swayidle -w timeout 900 'swaylock'
# sway-idle with lock and sleep
#exec-once = swayidle -w timeout 900 'swaylock' timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'
# sway idle without lock
#exec-once = swayidle -w  timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

#exec-once = swayidle -w timeout 300 'swaylock -f' timeout 900 'hyprctl dispatch dpms off' resume 'sleep 3; hyprctl dispatch dpms on' timeout 1200 'systemctl suspend -i' before-sleep 'swaylock -f --grace 0'
exec-once = swayidle -w timeout 900 'hyprctl dispatch dpms off' resume 'sleep 3; hyprctl dispatch dpms on'

# trigger when the switch is toggled
#bindl=,switch:Apple SMC power/lid events,exec,swaylock
# trigger when the lid is up
bindl=,switch:off:Apple SMC power/lid events,exec,hyprctl dispatch dpms on eDP-1
# trigger when the lid is down
bindl=,switch:on:Apple SMC power/lid events,exec,hyprctl dispatch dpms off eDP-1 && swaylock && systemctl suspend

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,gb
    kb_variant = mac
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        disable_while_typing=1
        natural_scroll=1 
        clickfinger_behavior=0
        middle_button_emulation=1
        tap-to-click=1
        drag_lock=0
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ffffffbb) rgba(595959ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = logitech-mx-master-3s
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
layerrule = blur, gtk-layer-shell
layerrule = blur, logout_dialog
layerrule = blur, overlay
windowrulev2 = opacity 0.7 0.7, class:^(kitty)$
windowrulev2 = opacity 0.7 0.7, class:^([Tt]hunar)$
windowrulev2 = opacity 0.9 0.9, class:^([Vv]SCodium)$
windowrulev2 = opacity 0.7 0.6, class:^([Rr]ofi-wayland)$
windowrulev2 = opacity 0.7 0.7, class:^([Oo]rg.gnome.TextEditor)$
windowrulev2 = opacity 0.8 0.8, class:^([Vv]ivaldi-stable)$
windowrulev2 = pin,title:^(Picture-in-picture)$ 
windowrulev2 = float, title:^(Picture-in-picture)$


workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1
workspace = 11, monitor:DP-1
workspace = 12, monitor:DP-1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, B, exec, ~/dotfiles/.settings/browser.sh
bind = $mainMod, period, exec, emote

# Windows
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
#bind = $mainMod, E, exec, ~/dotfiles/.settings/filemanager.sh
bind = $mainMod, T, togglefloating
#bind = $mainMod SHIFT, T, exec, ~/dotfiles/hypr/scripts/toggleallfloat.sh
bind = $mainMod, J, togglesplit
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod, G, togglegroup

# Actions
#bind = $mainMod, PRINT, exec, ~/dotfiles/.config/hypr/scripts/screenshot.sh
bind = $mainMod CTRL, Q, exec, wlogout
bind = $mainMod SHIFT, W, exec, ~/dotfiles/.config/hypr/scripts/wallpaper.sh
bind = $mainMod CTRL, W, exec, ~/dotfiles/.config/hypr/scripts/wallpaper.sh select
bind = CTRL, SPACE, exec, rofi -show drun -run-shell-command '{terminal} -e sh -ic "{cmd} && read"'
#bind = $mainMod CTRL, H, exec, ~/dotfiles/.config/hypr/scripts/keybindings.sh
#bind = $mainMod SHIFT, B, exec, ~/dotfiles/.config/waybar/launch.sh
#bind = $mainMod SHIFT, R, exec, ~/dotfiles/.config/hypr/scripts/loadconfig.sh
#bind = $mainMod CTRL, F, exec, ~/dotfiles/scripts/filemanager.sh
#bind = $mainMod CTRL, C, exec, ~/dotfiles/scripts/cliphist.sh
#bind = $mainMod, V, exec, ~/dotfiles/scripts/cliphist.sh
bind = $mainMod, S, exec, ~/dotfiles/.config/hypr/scripts/screenshot.sh

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Lock, exec, hyprlock
#bind = , XF86Tools, exec, alacritty --class dotfiles-floating -e ~/dotfiles/hypr/settings/settings.sh

# Passthrough SUPER KEY to Virtual Machine
bind = $mainMod, P, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset



